<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.maateen.me/charu-chandan-hard-stroke/font.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/showsubject.js"></script>

</head>
<body>
<div  class="container"  style="padding:50px !important; color: darkblue">
    <div class="left-class-create bla-common-shadow" style="margin:unset;">
        <div class="header-form">
            <h2 style="margin: 0;font-size: 24px;">Mô tả yêu cầu tìm gia sư</h2>
        </div>
        <div class="group-row">
            <div class="row">
                <p class="p-create-class-title">
                    Tóm tắt yêu cầu tìm gia sư (1 câu, tối đa 100 ký tự) <span class="class-field-alert">*</span>
                </p>
                <textarea rows="" cols="20" placeholder="Ví dụ: Tìm gia sư tiếng anh lớp 7 tại Hoàn kiếm, Hà Nội"></textarea>
            </div>
        </div>
        <!--Tóm tắt + môn học + chủ đề-->
        <div class="group-row">
            <div class="row">
                <div class="col-md-6">
                    <div class="class-field-4 class-field">
                        <p class="p-create-class-title">Môn học <span class="class-field-alert">*</span></p>
                        <div id="list_subject">
                            <select name="subject_class" id="subject-class">
                                <option value="">Lựa chọn khoá học</option>
                                <option value="72">Toán</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Chủ đề liên quan-->
                <div class="col-md-12">
                    <div class="group-tag">

                    </div>
                </div>
            </div>
        </div>

        <!--Thông tin học phí, số giờ học, phone, place-->
        <div class="group-row">
            <div class="row">
                <div class="col-md-6">
                    <div class="class-field-6 class-field">
                        <p class="p-create-class-title">Học phí dự kiến (vnđ/buổi) <span class="class-field-alert">*</span></p>
                        <input type="text" class="numberOnly" autocomplete="off" maxlength="13" placeholder="Ví dụ:250,000" name="price_cost" id="price_cost" value="" data-original-title="" title="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="class-field-6 class-field class-time">
                        <p class="p-create-class-title">Số giờ học 1 buổi <span class="class-field-alert">*</span></p>
                        <input type="radio" name="duration" value="1"><label>1h</label>
                        <input type="radio" name="duration" value="1.5"><label>1.5h</label>
                        <input type="radio" name="duration" value="2" checked=""><label>2h</label>
                        <input type="radio" name="duration" value="2.5"><label>2.5h</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="class-field-5 class-field">
                        <p class="p-create-class-title">Điện thoại liên hệ <span class="class-field-alert">*</span></p>
                        <input type="text" name="phone_class" id="phone_class" placeholder="Ví dụ: 091234567" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" value="0973951571">
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <!--address-->
            <div class="row">
                <div class="col-md-6">
                    <div class="class-field-6 class-field class-address">
                        <p class="p-create-class-title">Địa điểm diễn ra lớp học <span class="class-field-alert">*</span></p>
                        <select name="place" id="select-country-class">
                            <option selected="" value="">Chọn địa điểm</option>;
                            <optgroup label="Địa điểm phổ biến"><option value="1">Hà Nội</option><option value="2">Hồ Chí Minh</option><option value="10">Hải Phòng</option><option value="3">Đà Nẵng</option><option value="11">Cần Thơ</option></optgroup><optgroup label="Tỉnh, thành phố khác"><option value="17">An Giang</option><option value="18">Bà Rịa-Vũng Tàu</option><option value="21">Bắc Giang</option><option value="20">Bắc Kạn</option><option value="19">Bạc Liêu</option><option value="22">Bắc Ninh</option><option value="23">Bến Tre</option><option value="14">Bình Dương</option><option value="25">Bình Phước</option><option value="26">Bình Thuận</option><option value="24">Bình Định</option><option value="27">Cà Mau</option><option value="28">Cao Bằng</option><option value="29">Đắk Lắk</option><option value="30">Đắk Nông</option><option value="31">Điện Biên</option><option value="13">Đồng Nai</option><option value="32">Đồng Tháp</option><option value="33">Gia Lai</option><option value="34">Hà Giang</option><option value="35">Hà Nam</option><option value="36">Hà Tây cũ (Hà Nội)</option><option value="37">Hà Tĩnh</option><option value="38">Hải Dương</option><option value="40">Hậu Giang</option><option value="39">Hòa Bình</option><option value="12">Thừa Thiên Huế</option><option value="41">Hưng Yên</option><option value="42">Khánh Hòa</option><option value="43">Kiên Giang</option><option value="44">Kon Tum</option><option value="45">Lai Châu</option><option value="48">Lâm Đồng</option><option value="47">Lạng Sơn</option><option value="46">Lào Cai</option><option value="49">Long An</option><option value="50">Nam Định</option><option value="51">Ninh Bình</option><option value="52">Ninh Thuận</option><option value="16">Nghệ An</option><option value="53">Phú Thọ</option><option value="54">Phú Yên</option><option value="55">Quảng Bình</option><option value="56">Quảng Nam</option><option value="57">Quảng Ngãi</option><option value="58">Quảng Ninh</option><option value="59">Quảng Trị</option><option value="60">Sóc Trăng</option><option value="61">Sơn La</option><option value="62">Tây Ninh</option><option value="63">Thái Bình</option><option value="64">Thái Nguyên</option><option value="15">Thanh Hóa</option><option value="65">Tiền Giang</option><option value="66">Trà Vinh</option><option value="67">Tuyên Quang</option><option value="68">Vĩnh Long</option><option value="69">Vĩnh Phúc</option><option value="70">Yên Bái</option></optgroup><optgroup label="International cities"><option value="141">Cities in Asia</option><option value="146">Cities in Africa</option><option value="145">Cities in Australia (Oceania)</option><option value="142">Cities in Europe</option><option value="143">Cities in North America</option><option value="144">Cities in South America</option></optgroup>
                        </select>
                    </div>
                </div>

            <!--Button đăng, cập nhật-->
            <div class="row" style="text-align:center;padding:10px 10px;">
                <input name="submit-info" type="submit" class="btn-bla-big btn-yellowblacasa" style="font-weight:bold;border: none;" value="Đăng yêu cầu">
            </div>
        </div>
    </div>
</div>

</body>
</html>
